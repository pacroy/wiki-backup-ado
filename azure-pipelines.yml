jobs:
- job: 'backup'
  displayName: 'Backup Wiki'
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - checkout: none
  - task: Bash@3
    displayName: 'Check Parameters'
    inputs:
      failOnStderr: true
      noProfile: true
      noRc: true
      targetType: 'inline'
      script: |
        [ -z "$KUBE_CONTEXT" ] && echo 'Variable "KUBE_CONTEXT" is not set' && exit 1
        [ -z "$WIKI_NAMSPACE" ] && echo 'Variable "WIKI_NAMSPACE" is not set' && exit 1
        [ -z "$MYSQL_APP_LABEL" ] && echo 'Variable "MYSQL_APP_LABEL" is not set' && exit 1
        [ -z "$BOOKSTACK_APP_LABEL" ] && echo 'Variable "BOOKSTACK_APP_LABEL" is not set' && exit 1
  - task: Bash@3
    displayName: 'Tool Information'
    inputs:
      failOnStderr: false
      noProfile: true
      noRc: true
      targetType: 'inline'
      script: |
        command -v az
        az version
        command -v kubectl
        kubectl version --client=true
  - task: Bash@3
    displayName: 'Backup'
    inputs:
      failOnStderr: true
      noProfile: true
      noRc: true
      targetType: 'inline'
      script: |
        bash -e <(curl -s https://raw.githubusercontent.com/pacroy/bookstack-backup/master/backup.sh)