name: $(Date:yyyyMMdd)$(Rev:.r).$(BuildID)

trigger: none
pr: none

schedules:
- cron: "0 0 * * 0"
  displayName: 'Weekly - Sunday Midnight'
  branches:
    include:
    - main
  always: true
  
pool:
  vmImage: 'ubuntu-20.04'

parameters:
- name: 'isDryRun'
  displayName: 'Dry-run: skip uploading backup files to blob storage'
  type: boolean
  default: false

jobs:
- job: 'backup'
  displayName: 'Backup Wiki'
  steps:
  - checkout: none
  - task: Bash@3
    displayName: 'Check Pipeline Variables'
    env:
      SERVICE_PRINCIPAL_SECRET: "$(SERVICE_PRINCIPAL_SECRET)"
      KUBE_CA_BASE64: "$(KUBE_CA_BASE64)"
      KUBE_USER_TOKEN: "$(KUBE_USER_TOKEN)"
    inputs:
      targetType: 'inline'
      script: |
        set -o errexit
        set -o pipefail

        validate() {
          if [ -z "$1" ]; then echo "$2" && echo '##vso[task.complete result=Failed;]DONE'; fi
        }

        validate "$TENANT_ID" '##vso[task.logissue type=error]Variable "TENANT_ID" is not set'
        validate "$SERVICE_PRINCIPAL_ID" '##vso[task.logissue type=error]Variable "SERVICE_PRINCIPAL_ID" is not set'
        validate "$SERVICE_PRINCIPAL_SECRET" '##vso[task.logissue type=error]Variable "SERVICE_PRINCIPAL_SECRET" is not set'

        validate "$KUBE_CA_BASE64" '##vso[task.logissue type=error]Variable "KUBE_CA_BASE64" is not set'
        validate "$KUBE_API_SERVER" '##vso[task.logissue type=error]Variable "KUBE_API_SERVER" is not set'

        if [ -n "$KUBE_SERVER_ID" ]; then
          validate "$KUBE_CLIENT_ID" '##vso[task.logissue type=error]Variable "KUBE_CLIENT_ID" is not set'
        else
          validate "$KUBE_USER_TOKEN" '##vso[task.logissue type=error]Variable "KUBE_USER_TOKEN" is not set'
        fi

        validate "$KUBE_CONTEXT" '##vso[task.logissue type=error]Variable "KUBE_CONTEXT" is not set'
        validate "$WIKI_NAMSPACE" '##vso[task.logissue type=error]Variable "WIKI_NAMSPACE" is not set'
        validate "$MYSQL_APP_LABEL" '##vso[task.logissue type=error]Variable "MYSQL_APP_LABEL" is not set'
        validate "$BOOKSTACK_APP_LABEL" '##vso[task.logissue type=error]Variable "BOOKSTACK_APP_LABEL" is not set'
        validate "$BLOB_CONTAINER_NAME" '##vso[task.logissue type=error]Variable "BLOB_CONTAINER_NAME" is not set'
        validate "$STORAGE_ACCOUNT_NAME '##vso[task.logissue type=error]Variable "STORAGE_ACCOUNT_NAME" is not set'
  - task: Bash@3
    displayName: 'Install kubelogin'
    inputs:
      targetType: 'inline'
      script: |
        kubelogin_latest_tag=$(curl -fsSL https://api.github.com/repos/Azure/kubelogin/releases/latest | jq -r '.tag_name')
        kubelogin_download_url="https://github.com/Azure/kubelogin/releases/download/${kubelogin_latest_tag}/kubelogin-linux-amd64.zip"
        curl -fsSLO "${kubelogin_download_url}"
        unzip kubelogin-linux-amd64.zip
        sudo install -o root -g root -m 0755 ./bin/linux_amd64/kubelogin /usr/local/bin/kubelogin
  - task: Bash@3
    displayName: 'Print Tool Version'
    inputs:
      targetType: 'inline'
      script: |
        command -v az
        az version
        command -v kubectl
        kubectl version --client=true
        command -v kubelogin
        kubelogin --version
  - task: Bash@3
    displayName: 'Preparation'
    inputs:
      targetType: 'inline'
      script: |
        curl -fsSL https://raw.githubusercontent.com/pacroy/bookstack-backup/master/backup.sh -o backup.sh
        mkdir -p backup
  - task: Bash@3
    displayName: 'Login Kubernetes'
    inputs:
      targetType: 'inline'
      script: |
        echo "$(KUBE_CA_BASE64)" | base64 -d > cert.pem
        kubectl config set-cluster "${KUBE_CONTEXT}" --server "${KUBE_API_SERVER}" --embed-certs --certificate-authority=cert.pem

        if [ -n "${KUBE_SERVER_ID}" ]; then
          kubectl config set-credentials "clusterUser_${KUBE_CONTEXT}" --auth-provider=azure \
            --auth-provider-arg="apiserver-id=${KUBE_SERVER_ID}" \
            --auth-provider-arg="client-id=${KUBE_CLIENT_ID}" \
            --auth-provider-arg=config-mode='1' \
            --auth-provider-arg=environment=AzurePublicCloud \
            --auth-provider-arg="tenant-id=${TENANT_ID}"
        else
          kubectl config set-credentials "clusterUser_${KUBE_CONTEXT}" --token="$(KUBE_USER_TOKEN)"
        fi

        kubectl config set-context "${KUBE_CONTEXT}" --user=cluster-admin --cluster="${KUBE_CONTEXT}" --user="clusterUser_${KUBE_CONTEXT}"
        kubectl config use-context "${KUBE_CONTEXT}"

        if [ -n "${SERVICE_PRINCIPAL_ID}" ]; then
          kubelogin convert-kubeconfig -l spn
          export AAD_SERVICE_PRINCIPAL_CLIENT_ID="$(SERVICE_PRINCIPAL_ID)"
          export AAD_SERVICE_PRINCIPAL_CLIENT_SECRET="$(SERVICE_PRINCIPAL_SECRET)"
        fi

        kubectl version
  - task: Bash@3
    displayName: 'Execute Backup Script'
    inputs:
      targetType: 'filePath'
      filePath: backup.sh
      arguments: '-y'
    env:
      AAD_SERVICE_PRINCIPAL_CLIENT_ID: "$(SERVICE_PRINCIPAL_ID)"
      AAD_SERVICE_PRINCIPAL_CLIENT_SECRET: "$(SERVICE_PRINCIPAL_SECRET)"
  - task: Bash@3
    displayName: 'List Backup Files'
    inputs:
      targetType: 'inline'
      script: ls -Al backup/
  - task: Bash@3
    displayName: 'Upload to Blob Storage'
    condition: and(succeeded(), eq('${{ parameters.isDryRun }}', false))
    inputs:
      targetType: 'inline'
      script: |
        az login --service-principal --tenant "${TENANT_ID}" --username "${SERVICE_PRINCIPAL_ID}" --password "$(SERVICE_PRINCIPAL_SECRET)"
        if [ -n "${STORAGE_SUBSCRIPTION_ID}" ]; then az account set --subscription "${STORAGE_SUBSCRIPTION_ID}"; fi
        BLOB_PREFIX=$(date +%Y%m%d)
        az storage blob upload \
          --container-name "$BLOB_CONTAINER_NAME" \
          --file 'backup/bookstack.sql' \
          --name "$BLOB_PREFIX/bookstack.sql" \
          --account-name "$STORAGE_ACCOUNT_NAME" \
          --auth-mode key --only-show-errors --no-progress
        az storage blob upload \
          --container-name "$BLOB_CONTAINER_NAME" \
          --file 'backup/uploads.tgz' \
          --name "$BLOB_PREFIX/uploads.tgz" \
          --account-name "$STORAGE_ACCOUNT_NAME" \
          --auth-mode key --only-show-errors --no-progress
        az storage blob upload \
          --container-name "$BLOB_CONTAINER_NAME" \
          --file 'backup/storage.tgz' \
          --name "$BLOB_PREFIX/storage.tgz" \
          --account-name "$STORAGE_ACCOUNT_NAME" \
          --auth-mode key --only-show-errors --no-progress
  - task: Bash@3
    displayName: 'Clean up'
    inputs:
      targetType: 'inline'
      script: |
        kubectl config delete-context "${KUBE_CONTEXT}"
        kubectl config delete-user "clusterUser_${KUBE_CONTEXT}"
        kubectl config delete-cluster "${KUBE_CONTEXT}"
        rm -f cert.pem
        rm -rf backup
        az logout
        az account clear 
